<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="project.css">
    <script src="project.js"></script>
</head>

<body>
    <header>Dealer: <span id="dealer-sum"></span></header>
    <div id="dealer-cards">
        <img id="hidden" src="cards/BACK.png" alt="">
    </div>

    <header>Player 1: <span id="player-sum"></span></header>
    <div id="player-cards"></div>

    <div>
        <label for="wager">Wager:</label>
        <select id="wager">
            <option id="wager-10" value="10">10</option>
            <option id="wager-50" value="50">50</option>
            <option id="wager-100" value="100">100</option>
        </select>
        <button id="submit-wager">Submit</button>
    </div>
    
    <button id="hit">Hit</button>
    <button id="stay">Stay</button>
    <p id="result"></p>
    <p id="player-value"></p>
    <p>Bank value: <span id="bank-value"> 200 </span></p>


</body>
